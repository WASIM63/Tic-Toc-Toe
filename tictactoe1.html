<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <button ><a href="index.html" class="home">Go Back üè†</a></button>
    <h1>Tic-Tac-Toe</h1>
    <div class="area">
        <div class="block">
            <div class="container">
                <div class="box A"></div>
                <div class="box B"></div>
                <div class="box C"></div>
            </div>
        </div>
        <div class="block">
            <div class="container">
                <div class="box D"></div>
                <div class="box E"></div>
                <div class="box F"></div>
            </div>
        </div>
        <div class="block">
            <div class="container">
                <div class="box G"></div>
                <div class="box H"></div>
                <div class="box I"></div>
            </div>
        </div>
        <div class="block">
            <div class="me result">
                <div>You(X) :</div>        
                <div class="point m">0</div>
            </div>
            <div class="com result">
                <div>Computer(O) :</div>
                <div class="point c">0</div>
            </div>
        </div>
    </div>
    <div class="finish"></div>

    <div class="btn_container">
        <div class="btn">START AGAIN</div>
    </div>
    <script src="tictactoe1.js"></script>
</body>

</html>
